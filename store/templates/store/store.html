{% extends 'store/main.html' %}
{% load static %}

{% block content_body %}
    <div class="row">
        {% for product in products %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{product.imageURL}}">
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>
                    <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Adicionar ao Carinho</button>
                    <a class="btn btn-outline-success add-btn" href="#">Ver</a>
                    <h4 style="display: inline-block;float: right;"><strong>R${{product.price|floatformat:2}}</strong></h4>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content_body %}
